<style>
  img {
    width: 100%;
    height: 100%;
  }
  .img {
    width: 100vw;
    height: 100vh;
  }
  #footerSentinel {
    height: 100px;
    background-color: aqua;
    color: #000;
    font-size: 50px;
  }
</style>
<div id="father">
  <div class="img"><img src="../resources/img/01.jpg" alt=""></div>
  <div class="img"><img src="../resources/img/02.jpg" alt=""></div>
  <div id="footerSentinel">已经到达底部 <button id="btn">若未加载请点击次按钮</button></div>
</div>

<script>
const observer = new IntersectionObserver((entries, observer) => { 
    entries.forEach(entry => {
      console.log(entry.intersectionRatio)
        if (entry.intersectionRatio <= 0) return // 如果不可见，就返回
        appendChildBeforeFooter() //新数据追加在footerSentinel之前
    }) 
})
function appendChildBeforeFooter() {
  const div = document.createElement('div')
  div.innerHTML = `<div class="img"><img src="../resources/img/04.jpg" alt=""></div>`
  document.querySelector('#father').insertBefore(div, document.querySelector('#footerSentinel'))
}
// 开始观察
observer.observe(
  document.querySelector('#footerSentinel')
)
document.querySelector('#btn').onclick = appendChildBeforeFooter
</script>
