<script>
  const list = document.querySelectorAll('.list')
  list.forEach(v => {
    v.onclick = e => {
      const wave = v.querySelector('.wave')
      const s = document.createElement('span')
      const w = Math.max(e.offsetX, wave.offsetWidth-e.offsetX) + 10
      s.style.width = s.style.height = w * 2 + 'px'
      s.style.top = '-' + (w - e.offsetY) + 'px'
      s.style.left = '-' + (w - e.offsetX) + 'px'
      s.classList.add('cover')
      s.innerHTML = `<span class="color"></span>`
      s.addEventListener('animationend', () => {
        setTimeout(() => { wave.innerHTML = '' }, 50)
      })
      wave.appendChild(s)
    }
  })
</script>


<style>
  .list {
    width: 256px;
    height: 40px;
    padding: 12px 6px;
    margin: 0px 0px 4px;
    box-sizing: border-box;
    border-radius: 24px;
    
    color: #FFF;
    cursor: pointer;
    background-color: #1b2a3f;
    
    display: flex;
    position: relative;
    align-items: center;
    justify-content: center;
  }
  .wave {
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 0;
    overflow: hidden;
    position: absolute;
    border-radius: inherit;
  }
  .cover {
    background-color: #f00;
    border-color: #eee;

    opacity: 0.3;
    animation: key 550ms cubic-bezier(0.4, 0, 0.2, 1);
    transform: scale(1);
    position: absolute;
  }
  .color {
    width: 100%;
    height: 100%;
    display: block;
    opacity: 1;
    border-radius: 50%;
    background-color: #0f0;
  }
  @keyframes key {
    0% {
        opacity: 0.1;
        transform: scale(0);
    }
    100% {
        opacity: 0.3;
        transform: scale(1);
    }
  }
</style>
