<div id="app">
  <div id="hero">
    <h1>NEON<br />CURSOR</h1>
  </div>
</div>

<style>
  body,
  html,
  #app {
    margin: 0;
    width: 100%;
    height: 100%;
  }

  #app {
    overflow: hidden;
  }

  #app h1 {
    --fontSize: 70px;
    --lineHeight: 90px;
    width: auto;
    height: calc(2 * var(--lineHeight));
    line-height: var(--lineHeight);
    margin: calc(50vh - var(--lineHeight)) auto 0;
    text-align: center;
    color: #ffffff;
    font-family: 'Montserrat', sans-serif;
    font-size: var(--fontSize);
    text-shadow: 0 0 5px #ffffff, 0 0 20px #000, 0 0 30px #000;
  }

  #app canvas {
    display: block;
    position: fixed;
    z-index: -1;
    top: 0;
  }
</style>

<script>
  import { neonCursor } from 'https://unpkg.com/threejs-toys@0.0.2/build/threejs-toys.module.cdn.min.js'
  
  neonCursor({
    el: document.getElementById('app'),
    shaderPoints: 16,
    curvePoints: 80,
    curveLerp: 0.5,
    radius1: 5,
    radius2: 30,
    velocityTreshold: 10,
    sleepRadiusX: 100,
    sleepRadiusY: 100,
    sleepTimeCoefX: 0.0025,
    sleepTimeCoefY: 0.0025
  })

</script>
